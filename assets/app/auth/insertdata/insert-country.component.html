<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Name</label>
        <input
                id="name"
                class="form-control"
                formControlName="name">
    </div>
    <div class="form-group">
        <label for="shortname">Shortname</label>
        <div class="input-group">
            <div class="input-group-addon" *ngIf="myForm.controls['shortname'].valid">
                <span class="flag-icon flag-icon-{{shortname.value.toLowerCase()}}"></span>
            </div>
            <input
                    id="shortname"
                    class="form-control"
                    minlength="2"
                    maxlength="2"
                    formControlName="shortname" #shortname>
        </div>
    </div>
    <button
            class="btn btn-primary"
            [disabled]="!myForm.valid">Submit
    </button>
</form>
