<form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="form--space">
    <div class="form-group">
        <label for="name">Name</label>
        <input
                id="name"
                class="form-control"
                formControlName="name">
    </div>
    <div class="form-group">
        <label for="shortname">Shortname</label>
        <div class="input-group">
            <div class="input-group-addon" *ngIf="myForm.controls['shortname'].valid">
                <span class="flag-icon flag-icon-{{shortname.value.toLowerCase()}}"></span>
            </div>
            <input
                    id="shortname"
                    class="form-control"
                    minlength="2"
                    maxlength="2"
                    formControlName="shortname" #shortname>
        </div>
    </div>
    <button
            class="btn btn-primary"
            [disabled]="!myForm.valid">Submit
    </button>
</form>

<p-dataList [value]="countrys" [paginator]="false">
    <p-header>
        List of Countrys
    </p-header>
    <ul class="list-group">
        <ng-template let-country pTemplate="item">
            <li class="list-group-item" (click)="editCountry(country)">
                <span class="flag-icon flag-icon-{{country.shortname.toLowerCase()}}"></span>
                {{country.name}}
            </li>
        </ng-template>
    </ul>
</p-dataList>
