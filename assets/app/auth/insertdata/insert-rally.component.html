<form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="form--space">
    <div class="form-group">
        <label for="name">Name</label>
        <input
                id="name"
                class="form-control"
                formControlName="name">
    </div>
    <div class="form-group">
        <label for="startdate">Startdate</label>
        <div class="input-group">
            <input
                    type="date"
                    id="startdate"
                    class="form-control"
                    formControlName="startdate">
        </div>
    </div>
    <div class="form-group">
        <label for="enddate">Enddate</label>
        <div class="input-group">
            <input
                    type="date"
                    id="enddate"
                    class="form-control"
                    formControlName="enddate">
        </div>
    </div>
    <div class="form-group">
        <label for="country">Country</label>
        <div class="input-group">
            <p-dropdown [options]="selcountrys" formControlName="country" [class]="form-control" id="country">
                <ng-template let-country pTemplate="item">
                    <div class="ui-helper-clearfix" style="position: relative;height: 25px;">
                        <span class="flag-icon flag-icon-{{getFlagCode(country.value)}}"></span>
                        <div style="font-size:14px;float:right;margin-top:4px">{{country.label}}</div>
                    </div>
                </ng-template>
            </p-dropdown>
        </div>
    </div>
    <button
            class="btn btn-primary"
            [disabled]="!myForm.valid">Submit
    </button>
</form>
