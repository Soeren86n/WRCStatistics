<form [formGroup]="myForm" (ngSubmit)="onSubmit()" [ngClass]="{'was-validated':!myForm.valid && myForm.touched}">
    <div class="form-group">
        <label for="email">Mail</label>
        <input
                type="email"
                pattern="[a-zA-Z0-9!#$%&'*+/=?^_`{|}~-]+(?:.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-zA-Z0-9](?:[a-z0-9-]*[a-z0-9])?.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
                id="email"
                required
                class="form-control"
                formControlName="email">
        <div class="invalid-feedback" *ngIf="!myForm.controls['email'].valid && myForm.controls['email'].touched">
            <div *ngIf="myForm.controls['email'].errors.required">Email is required</div>
            <div *ngIf="myForm.controls['email'].errors.pattern">Wrong Format</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input
                type="password"
                id="password"
                class="form-control"
                minlength="4"
                required
                formControlName="password">
        <div class="invalid-feedback" *ngIf="!myForm.controls['password'].valid && myForm.controls['password'].touched">
            <div *ngIf="myForm.controls['password'].errors.required">Password is required</div>
            <div *ngIf="myForm.controls['password'].errors.minlength">Password min Length are 8 Characters</div>
        </div>
    </div>
    <button
            class="btn btn-primary"
            [disabled]="!myForm.valid"
    >Login
    </button>
</form>
